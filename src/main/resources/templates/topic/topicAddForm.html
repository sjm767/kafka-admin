<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div th:insert="~{fragment/footer :: home}"></div>
<div class="container">
  <div class="py-5 text-center">
    <h2>토픽 생성</h2>
  </div>
  <h4 class="mb-3">상품 입력</h4>
  <form action="topics.html" th:action th:object="${addTopicForm}" method="post">
    <div>
      <label for="topicName">토픽명</label>
      <input type="text" id="topicName" th:field="*{topicName}" class="form-control"
             th:class="${errors?.containsKey('topicName')} ? 'form-control field-error' : 'form-control'"
             placeholder="토픽명을 입력하세요">
      <div class="field-error" th:if="${errors?.containsKey('topicName')}" th:text="${errors['topicName']}">
        토픽명 오류
      </div>
    </div>
    <div>
      <label for="partition">파티션 수</label>
      <input type="text" id="partition" th:field="*{partition}" class="form-control"
             th:class="${errors?.containsKey('partition')} ? 'form-control field-error' : 'form-control'"
             placeholder="파티션 수를 입력하세요">
      <div class="field-error" th:if="${errors?.containsKey('partition')}" th:text="${errors['partition']}">
        파티션 수 오류
      </div>
    </div>
    <div>
      <label for="replication">ReplicationFactor</label>
      <input type="text" id="replication" th:field="*{replication}" class="form-control"
             th:class="${errors?.containsKey('replication')} ? 'form-control field-error' : 'form-control'"
             placeholder="Replication Factor 를 입력하세요">
      <div class="field-error" th:if="${errors?.containsKey('replication')}" th:text="${errors['replication']}">
        Replication 오류
      </div>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">토픽 생성</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='topics.html'"
                th:onclick="|location.href='@{/kafka/topics}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->

</body>
</html>
